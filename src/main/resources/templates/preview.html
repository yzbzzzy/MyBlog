<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>HTML Preview(markdown to html) - Editor.md examples</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/editormd/css/style.css" />
        <link rel="stylesheet" href="/editormd/css/editormd.preview.css" />
        <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
        <style>            
            .editormd-html-preview {
                width: 90%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body style="background-color: #f7f7f9">
        <div id="layout" class="shadow-sm p-3 mb-5 bg-white rounded" style="margin: 2% 5%;">
            <div id="test-editormd-view">
               <textarea style="display:none;" name="test-editormd-markdown-doc">###Hello world!</textarea>               
            </div>
            <div id="test-editormd-view2">
                <textarea id="append-test" style="display:none;" th:text="${blog.context}">
                </textarea>
            </div>
        </div>
        <!-- <script src="js/zepto.min.js"></script>
		<script>
			var jQuery = Zepto;  // 为了避免修改flowChart.js和sequence-diagram.js的源码，所以使用Zepto.js时想支持flowChart/sequenceDiagram就得加上这一句
		</script> -->
        <script src="/editormd/js/jquery.min.js"></script>
        <script src="/editormd/lib/marked.min.js"></script>
        <script src="/editormd/lib/prettify.min.js"></script>
        
        <script src="/editormd/lib/raphael.min.js"></script>
        <script src="/editormd/lib/underscore.min.js"></script>
        <script src="/editormd/lib/sequence-diagram.min.js"></script>
        <script src="/editormd/lib/flowchart.min.js"></script>
        <script src="/editormd/lib/jquery.flowchart.min.js"></script>

        <script src="/editormd/js/editormd.js"></script>
        <script type="text/javascript">
            $(function() {
                let testEditormdView, testEditormdView2;
                testEditormdView2 = editormd.markdownToHTML("test-editormd-view2", {
                    htmlDecode      : "style,script,iframe",  // you can filter tags decode
                    emoji           : true,
                    taskList        : true,
                    tex             : true,  // 默认不解析
                    flowChart       : true,  // 默认不解析
                    sequenceDiagram : true,  // 默认不解析
                });
            });
        </script>
    </body>
</html>
